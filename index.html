<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!-- heardet -->
	<header>
		<div id="headert" class="menu flex-container">
			<a href="#" class="text-uppercase logo">start bootstrap</a>
			<a href="#contact" class="text-uppercase link">contact</a>
			<a href="#about" class="text-uppercase link">about</a>
			<a href="#portfolio" class="text-uppercase link">portfolio</a>
		</div>
	</header>

	<section id="home" class="flex-container">
		
		<div class="central">
			<img  src="assets/img/profile.png" alt="profile">

			<hr class="start-blanca">
			<p>Web Developer - Graphic Artist - User Experience Designer</p>
		</div>
		
	</section>
<!-- portafolio -->
	<section id="portafolio" class="flex-container">

				<hr class="start-azul">

			<div class="cajas flex-container">

			<div class="cajas flex-container">
					<div class="imagenes"><img src="assets/img/game.png" alt="caja 4" class="img-responsive"></div>
